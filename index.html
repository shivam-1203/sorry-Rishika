<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I'm sorry, Rishika</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg1:#0b1020;--bg2:#2b1530;--accent:#ffb6c1;}
    html,body{height:100%;margin:0;font-family:"Playfair Display",serif;background:linear-gradient(120deg,var(--bg1),var(--bg2));overflow:hidden;color:white}
    body{background-size:200% 200%;animation:bgMove 18s linear infinite;}
    @keyframes bgMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .center{position:relative;z-index:5;text-align:center;padding:18vh 16px 8vh;}
    h1{margin:0 0 8px;color:var(--accent);font-size:3.2rem;text-shadow:0 10px 30px rgba(0,0,0,0.6);font-family:"Great Vibes",cursive;}
    p.lead{margin:0;opacity:0.9;font-size:1rem;color:rgba(255,255,255,0.85);}
    #playBtn{margin-top:18px;background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.12);color:var(--accent);padding:10px 16px;border-radius:999px;font-weight:600;backdrop-filter: blur(4px);}
    .floating{position:absolute;bottom:-40px;left:var(--left,50px);font-family:"Great Vibes",cursive;color:rgba(255,200,220,0.95);text-shadow:0 4px 18px rgba(0,0,0,0.5);white-space:nowrap;pointer-events:none;user-select:none;font-size:var(--size,18px);transform-origin:center;animation:rise var(--dur,10s) linear forwards,sway var(--swaydur,4s) ease-in-out infinite;opacity:0;}
    @keyframes rise{0%{transform:translateY(0) scale(0.95);opacity:0;}8%{opacity:1;}60%{transform:translateY(-70vh) scale(1.05);opacity:0.95;}100%{transform:translateY(-130vh) scale(0.9);opacity:0;}}
    @keyframes sway{0%{transform:translateX(0)}25%{transform:translateX(18px)}50%{transform:translateX(0)}75%{transform:translateX(-18px)}100%{transform:translateX(0)}}
    .grain{position:fixed;left:0;top:0;right:0;bottom:0;background-image:radial-gradient(rgba(255,255,255,0.02) 1px,transparent 1px);background-size:3px 3px;opacity:0.06;pointer-events:none;z-index:6;}
    .hint{font-size:0.9rem;margin-top:8px;opacity:0.85}
  </style>
</head>
<body>
  <div class="center">
    <h1>I'm sorry, Rishika</h1>
    <p class="lead">I messed up. This is me trying—slow and loud.</p>
    <div>
      <button id="playBtn">▶ Play Music</button>
      <div class="hint">Tap the button to start music</div>
    </div>
  </div>
  <div class="grain"></div>
  <audio id="song" loop preload="none">
    <source src="song.mp3" type="audio/mpeg">
  </audio>
  <script>
    const phrases=["I'm sorry Rishika","I am sorry, Rishika","sorry Rishika","I really am sorry, Rishika","please forgive me, Rishika"];
    function spawnApology(){
      const el=document.createElement('div');
      el.className='floating';
      el.textContent=phrases[Math.floor(Math.random()*phrases.length)];
      const margin=40;
      const left=Math.floor(Math.random()*(window.innerWidth-margin*2))+margin;
      el.style.setProperty('--left',left+'px');
      const size=Math.floor(Math.random()*20)+14;
      el.style.setProperty('--size',size+'px');
      const dur=(Math.random()*6+7).toFixed(2);
      const sway=(Math.random()*3+3).toFixed(2);
      el.style.setProperty('--dur',dur+'s');
      el.style.setProperty('--swaydur',sway+'s');
      const rot=(Math.random()*20-10).toFixed(1);
      el.style.transform+=` rotate(${rot}deg)`;
      document.body.appendChild(el);
      el.addEventListener('animationend',()=>el.remove());
    }
    for(let i=0;i<20;i++){setTimeout(spawnApology,i*120);}
    setInterval(spawnApology,300);
    const song=document.getElementById('song');
    const playBtn=document.getElementById('playBtn');
    playBtn.addEventListener('click',async()=>{try{if(song.paused){await song.play();playBtn.textContent="⏸ Pause Music";}else{song.pause();playBtn.textContent="▶ Play Music";}}catch(e){playBtn.textContent="▶ Tap again";}});
  </script>
</body>
</html>
