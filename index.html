<!DOCTYPE html> <html lang="en"> <head> <meta charset="utf-8" /> <meta name="viewport" content="width=device-width,initial-scale=1" /> <title>I'm sorry, Rishika</title> <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet"> <style> :root{--bg1:#0b1020; --bg2:#2b1530; --accent:#ffb6c1; --txt:#ffffff; --glass:rgba(255,255,255,0.06);} *{box-sizing:border-box} html,body{ height:100%;margin:0;overflow:hidden;color:var(--txt); background:radial-gradient(1200px 800px at 20% -10%,rgba(255,182,193,0.08),transparent 55%), linear-gradient(120deg,var(--bg1),var(--bg2)); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Playfair Display",serif; } body{background-size:200% 200%;animation:bgMove 24s linear infinite} @keyframes bgMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
/* vignette + grain */
.vignette::before{
  content:"";position:fixed;inset:0;pointer-events:none;z-index:9;
  background:radial-gradient(120% 100% at 50% 50%,rgba(0,0,0,0) 50%,rgba(0,0,0,0.45) 100%);
}
.grain{
  position:fixed;inset:0;pointer-events:none;opacity:0.07;mix-blend-mode:overlay;z-index:8;
  background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.55"/></svg>');
  background-size:160px 160px;animation:grain 1.3s steps(2) infinite
}
@keyframes grain{0%{transform:translate(0,0)}25%{transform:translate(-6px,3px)}50%{transform:translate(5px,-5px)}75%{transform:translate(3px,4px)}100%{transform:translate(0,0)}}

/* layout card */
.wrap{position:relative;z-index:5;height:100%;display:flex;align-items:center;justify-content:center;padding:18vh 18px 12vh}
.panel{
  text-align:center;max-width:780px;width:min(92vw,780px);
  background:linear-gradient(180deg,rgba(255,255,255,0.06),rgba(255,255,255,0.03));
  border:1px solid rgba(255,255,255,0.14);border-radius:20px;
  box-shadow:0 30px 80px rgba(0,0,0,0.45);
  padding:28px 20px 24px;backdrop-filter:blur(6px)
}

/* hero */
.hero{display:flex;flex-direction:column;gap:6px;align-items:center;justify-content:center;animation:pop-in 900ms cubic-bezier(.2,.7,.2,1) both}
@keyframes pop-in{0%{transform:translateY(18px) scale(.96);opacity:0}100%{transform:translateY(0) scale(1);opacity:1}}
h1{
  margin:0;line-height:1.05;font-family:"Great Vibes",cursive;
  font-size:clamp(40px,9.5vw,92px);color:var(--accent);
  text-shadow:0 18px 50px rgba(0,0,0,.55), 0 3px 0 rgba(255,255,255,.08)
}
.sub{font-family:"Playfair Display",serif;font-weight:700;letter-spacing:.4px;opacity:.92;font-size:clamp(16px,2.8vw,22px)}

/* typewriter caption */
.type{margin-top:10px;font-size:clamp(14px,2.6vw,18px);opacity:.9;white-space:nowrap;overflow:hidden;border-right:2px solid rgba(255,255,255,.7);width:0;animation:type 5.5s steps(40,end) 700ms forwards, caret 700ms step-end infinite}
@keyframes type{to{width:100%}}
@keyframes caret{50%{border-color:transparent}}

/* controls */
.controls{margin-top:18px;display:flex;gap:10px;justify-content:center;align-items:center}
#playBtn{
  background:var(--glass);border:1px solid rgba(255,255,255,.18);
  color:var(--accent);padding:12px 18px;border-radius:999px;font-weight:700;
  letter-spacing:.3px;backdrop-filter:blur(6px);cursor:pointer;touch-action:manipulation;
  transition:transform .12s ease, background .2s ease, box-shadow .2s ease
}
#playBtn:hover{transform:translateY(-1px)}
#playBtn.playing{animation:pulse 1.2s ease-in-out infinite}
@keyframes pulse{0%,100%{box-shadow:0 0 0 0 rgba(255,182,193,.35)}50%{box-shadow:0 0 0 14px rgba(255,182,193,0)}}

/* floating single phrase */
.floating{
  position:absolute;bottom:-50px;left:var(--left,50px);
  font-family:"Great Vibes",cursive;color:rgba(255,210,225,.95);
  text-shadow:0 4px 18px rgba(0,0,0,.5);white-space:nowrap;pointer-events:none;user-select:none;
  font-size:var(--size,22px);transform-origin:center;
  animation:rise var(--dur,9s) linear forwards, sway var(--sway,3.8s) ease-in-out infinite;
  opacity:0
}
@keyframes rise{
  0%{transform:translateY(0) scale(.96);opacity:0}
  12%{opacity:1}
  60%{transform:translateY(-64vh) scale(1.06);opacity:.98}
  100%{transform:translateY(-130vh) scale(.92);opacity:0}
}
@keyframes sway{
  0%{transform:translateX(0) rotate(0)}
  25%{transform:translateX(16px) rotate(2deg)}
  50%{transform:translateX(0) rotate(0)}
  75%{transform:translateX(-16px) rotate(-2deg)}
  100%{transform:translateX(0) rotate(0)}
}

.shake{animation:shake 650ms cubic-bezier(.36,.07,.19,.97)}
@keyframes shake{
  10%,90%{transform:translate3d(-1px,0,0)}
  20%,80%{transform:translate3d(2px,0,0)}
  30%,50%,70%{transform:translate3d(-4px,0,0)}
  40%,60%{transform:translate3d(4px,0,0)}
}

.stars{position:fixed;inset:0;z-index:1;pointer-events:none}
canvas{display:block;width:100%;height:100%}
.hint{font-size:.9rem;margin-top:6px;opacity:.75}
</style> </head> <body class="vignette"> <div class="stars"><canvas id="fx"></canvas></div> <div class="wrap"> <div class="panel" id="panel"> <div class="hero"> <h1>I'm sorry, Rishika</h1> <div class="sub">I messed up. This is me trying—slow and loud.</div> <div id="type" class="type" aria-live="polite"></div> </div>
  <div class="controls">
    <button id="playBtn">▶ Play Music</button>
  </div>
  <div class="hint">Tap once to start music. Best with sound on.</div>
</div>
</div> <div class="grain"></div> <audio id="song" loop preload="none"> <source src="song.mp3" type="audio/mpeg"> </audio> <script> // single floating phrase function spawnApology(){ const el=document.createElement('div'); el.className='floating'; el.textContent="I'm sorry, Rishika"; const margin=40; const left=Math.floor(Math.random()*(window.innerWidth-margin*2))+margin; el.style.setProperty('--left',left+'px'); const size=Math.floor(Math.random()*14)+20; // 20–34px el.style.setProperty('--size',size+'px'); const dur=(Math.random()*4+8).toFixed(2); // 8–12s const sway=(Math.random()*2+3).toFixed(2); // 3–5s el.style.setProperty('--dur',dur+'s'); el.style.setProperty('--sway',sway+'s'); document.body.appendChild(el); el.addEventListener('animationend',()=>el.remove()); } // cadence for(let i=0;i<8;i++) setTimeout(spawnApology, i*220); setInterval(spawnApology, 1100); // typewriter caption const typeText="If sorry had a sound, I’d play it until you smiled."; const typeEl=document.getElementById('type'); function typeWriter(txt,i=0){ typeEl.textContent=txt.slice(0,i); if(i<=txt.length) requestAnimationFrame(()=>typeWriter(txt,i+1)); } setTimeout(()=>typeWriter(typeText),900); // audio + UI const song=document.getElementById('song'); const playBtn=document.getElementById('playBtn'); const panel=document.getElementById('panel'); playBtn.addEventListener('click', async ()=>{ try{ if(song.paused){ await song.play(); playBtn.textContent="⏸ Pause Music"; playBtn.classList.add('playing'); panel.classList.add('shake'); setTimeout(()=>panel.classList.remove('shake'),650); }else{ song.pause(); playBtn.textContent="▶ Play Music"; playBtn.classList.remove('playing'); } }catch(e){ playBtn.textContent="▶ Tap again"; } }); // star particles (subtle) const cvs=document.getElementById('fx'); const ctx=cvs.getContext('2d'); let W,H,stars=[]; function resize(){ W=cvs.width=window.innerWidth*devicePixelRatio; H=cvs.height=window.innerHeight*devicePixelRatio; } window.addEventListener('resize',resize); resize(); function makeStars(n=80){ stars.length=0; for(let i=0;i<n;i++){ stars.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*1.6+0.4,a:Math.random()*0.5+0.2,v:(Math.random()*0.4+0.1)}); } } makeStars(); function tick(){ ctx.clearRect(0,0,W,H); for(const s of stars){ ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fillStyle=`rgba(255,210,225,${s.a})`; ctx.fill(); s.y-=s.v; if(s.y<-5){s.y=H+5; s.x=Math.random()*W;} } requestAnimationFrame(tick); } tick(); </script> </body>
</html>
